<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" (hidden.bs.modal)="onModalClose()">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Quotation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" [formGroup]="clientForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
            <div class="text-danger mt-2 mr-3">
              <span *ngIf="clientForm.controls['name'].errors?.['required'] && clientForm.controls['name'].touched">Required</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" formControlName="dob" class="form-control" id="dob">
            <div class="text-danger mt-2 mr-3">
              <span *ngIf="clientForm.controls['dob'].errors?.['required'] && clientForm.controls['dob'].touched">Required</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" formControlName="occupation" class="form-control" id="occupation" placeholder="Enter your occupation">
            <div class="text-danger mt-2 mr-3">
              <span *ngIf="clientForm.controls['occupation'].errors?.['required'] && clientForm.controls['occupation'].touched">Required</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" formControlName="district" class="form-control" id="district" placeholder="Enter your district">
            <div class="text-danger mt-2 mr-3">
              <span *ngIf="clientForm.controls['district'].errors?.['required'] && clientForm.controls['district'].touched">Required</span>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Smoking</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="smoking" type="radio" name="smoking" id="smokingYes" value="yes">
              <label class="form-check-label" for="smokingYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" formControlName="smoking" type="radio" name="smoking" id="smokingNo" value="no">
              <label class="form-check-label" for="smokingNo">No</label>
            </div>
            <div class="text-danger mt-2 mr-3">
              <span *ngIf="clientForm.controls['smoking'].errors?.['required'] && clientForm.controls['smoking'].touched">Required</span>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="onSend()">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
